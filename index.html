<!doctype html>
<html lang="en">
<head>
    <title>Rollercoaster simulation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="rollercoaster.min.css" />
</head>
<body>
    <div id="header">
        <h1>Rollercoaster simulation</h1>
    </div>
    <div id="controls">
        <h3>CONTROLS</h3>
        <br />
        TYPE OF THE CURVE:<br />
        <select id="type">
            <option value="0">BÃ©zier</option>
            <option value="1" selected>Cubic spline</option>
        </select>
        <br />
        NUMBER OF CONTROL POINTS:<br />
        <select id="npoints">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br />
        <button id="reset">RESET CURVE</button>
        <br /><br />
        GRAVITATIONAL ACCELERATION:<br />
        <input type="text" id="grav" value="500" /> pixels / s<sup>2</sup>
        <br />
        MASS OF THE CART [TODO]:<br />
        <input type="text" id="mass" value="1.0" /> kg
        <br />
        <button id="start">START</button>
        <button id="stop">STOP</button>
    </div>
    <canvas id="main">
        Man, your browser's an oldie!
    </canvas>
    <div id="footer">
        <small>
            &copy; 2014 Sakari Kapanen.
            Source code at <a href="https://github.com/Flannelhead/rollercoaster">GitHub</a>.
            <a href="http://ethanschoonover.com/solarized">Solarized color palette</a>
            by Ethan Schoonover.
        </small>
    </div>
    <script src="rollercoaster.min.js"></script>
</body>
</html>
